<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head  th:replace="/layout/template :: header" >
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-12">
			<nav th:replace="/layout/template :: navegacion"></nav>
			<div class="card">
				<div class="card-header" ></div>
				<div class="card-body">
				<h3 th:if="ERROR!=null" th:text="${ERROR}" style="color:red"></h3>
					<form th:action="@{/destinos/insertar}" th:object="${destino}" method="POST">
						<div class="form-group">
							<label for="ciudDest">Ciudad de Destino</label> 
							<input type="text" class="form-control" th:field="*{ciudDest}" name="ciudDest">
						</div>
						<div class="form-group">
							<label for="costDest">Costo de Destino</label> 
							<input type="text" class="form-control" th:field="*{costDest}" name="costDest">
						</div>
						<input type="submit" th:value="${btn}" class="btn btn-primary">
					</form>
				</div>
			</div>
		</div>		
	</div>
</div>
</body>
</html>
