<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head  th:replace="/layout/template :: header" >
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-12">
			<nav th:replace="/layout/template :: navegacion"></nav>
			<div class="card">
				<div class="card-header" ></div>
				<div class="card-body">
				<h3 th:if="ERROR!=null" th:text="${ERROR}" style="color:red"></h3>
					<form th:action="@{/buses/insertar}" th:object="${bus}" method="POST">
						<div class="form-group">
							<label for="nombre">Modelo</label> 
							<input type="text" class="form-control" th:field="*{mod_bus}" name="mod_bus">
						</div>
						<div class="form-group">
							<label for="nombre">Placa</label> 
							<input type="text" class="form-control" th:field="*{placa_bus}" name="placa_bus">
						</div>
						<div class="form-group">
							<label for="precio">Capacidad</label>
							<input type="text" class="form-control" th:field="*{cap_bus}" name="cap_bus">
						</div>
						<input type="submit" th:value="${btn}" class="btn btn-primary">
					</form>
				</div>
			</div>
		</div>		
	</div>
</div>
</body>
</html>
